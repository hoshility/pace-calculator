<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pace calculator</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/html5reset-1.6.1.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/index.css">
  </head>

<body>
<form id="form1">
  <input type="text" id="distance" value="" placeholder="200">
  <select id="distanceUnit">
    <option value="km">km</option>
    <option value="mile">mile</option>
  </select>
  <input type="text" id="time" value="" placeholder="2">
  <select id="timeUnit">
    <option value="0">hour</option>
    <option value="1">min</option>
    <option value="2">sec</option>
  </select>
  <input type="button" value="計算" onclick="onButtonClick();">
  <output name="output" id="output"></output>
</form>

<script type="text/javascript">
  function onButtonClick() {

    var forms = document.getElementById("form1");
    var distance = forms.distance.value;
    var distanceUnit = forms.distanceUnit.value;
    var timeUnit = forms.timeUnit.value;
    var timeUnitResult;
    var time = forms.time.value;
    var output = document.getElementById("output");
    var speed;
    /* 各種計算 */
    // 速度の計算
    // var speed = distance / time;

    // 表示結果の単位の出し分け
    if ( timeUnit == 0 ) {
      timeUnitResult = "hour";
    } else if( timeUnit == 1) {
      timeUnitResult = "min";
    } else if( timeUnit == 2) {
      timeUnitResult = "sec";
    }
    console.log(timeUnitResult);

    // 選択した単位における速さの計算
    if ( timeUnit == 0 ) {
      speed = distance / time;
    } else if( timeUnit == 1) {
      speed = ( distance * 1/60 ) / time;
    } else if( timeUnit == 2) {
      speed = ( distance * 1/60 * 1/60 ) / time;
    }

    output.innerHTML = speed + " " + distanceUnit + " / " + timeUnitResult;

  }
</script>
</body>
</html>
