<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pace calculator</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/html5reset-1.6.1.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/index.css">
  </head>

<body>
<p>HTML5で作成しました！</p>
<form id="form1">
  <input type="text" name="distance" id="distance" value="200">
  <input type="text" name="time" id="time" value="2">
  <input type="button" name="submit" value="計算" onclick="onButtonClick();">
  <output name="output" id="output"></output>
</form>

<script type="text/javascript">
  var forms = document.getElementById("form1");
  var distance = forms.distance.value;
  var time = forms.time.value;
  var output = document.getElementById("output");
  function onButtonClick() {
    var speed = distance / time;
    output.innerHTML = speed;
  }
</script>
</body>
</html>
